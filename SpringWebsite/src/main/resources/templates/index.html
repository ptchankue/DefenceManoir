<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<!--
no html extension when specifying the layout source

otherwise
thymeleaf-error-resolving-template
http://stackoverflow.com/questions/29318811/thymeleaf-error-resolving-template
-->

<body layout:fragment="body">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/greeting">Greeting</a>
        <a href="/resi">Resi</a>
        <a href="/moderna">Moderna</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <!-- Use any element to open the sidenav -->
        <span onclick="openNav()" class="btn btn-primary">My menu</span>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <div class="jumbotron">
                <img src="../static/images/limbe.jpeg" width="100%"
                     th:src="@{images/limbe.jpeg}"/>

                <h3>Using Thymeleaf with Spring Boot</h3>
                <p>Hello marin!</p>
                /greeting, /login, /bootstrap

                <p><a href="/greeting">Greetings</a></p>
                <p><a href="/moderna">Moderna</a></p>
                <p><a href="/resi">Resi</a></p>
                <p><a href="/test">Test</a></p>
            </div>


        </div>
    </div>


<script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</body>
</html>
